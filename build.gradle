apply plugin: 'java'
apply plugin: 'application'

mainClassName = "se.demo.Main"

repositories {
    jcenter()
}

dependencies {
	compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.M1'
	compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.M1'

	compile 'org.hibernate:hibernate-core:5.2.4.Final'
	
	compile group: 'com.h2database', name: 'h2', version: '1.4.193'
	
}
